# This action is meant for triggering Spinnaker pipeline from github
name: Trigger Spinnaker Pipeline

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  trigger_pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Webhook
      run: |
        curl -u ${{ secrets.SPIN_USER }}:${{ secrets.SPIN_PASS }} -X POST https://spin-gate.lenskart.opsmx.com/pipelines/lenskart-poc/github-trigger
